<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
</head>
<body>


<div class="report-container">
    <h2>Generate Annual Report</h2>
    <div class="form-group">
        <div class="filter-container">
            <select id="yearFilter">
                <option value="">Select Year</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
    
                <!-- Add more years as needed -->
            </select>
    
            <select id="departmentFilter">
                <option value="">Select Department</option>
                <option value="1">CSE</option>
                <option value="2">IT</option>
                <option value="3">ECE</option>
                <option value="4">EEE</option>
                <option value="5">AIDS</option>
                <option value="6">AIML</option>
                <option value="7">CYS</option>
                <option value="8">BME</option>
                <option value="9">BT</option>
                <option value="10">FT</option>
                <option value="11">MECH</option>
                <option value="12">CIVIL</option>
                <option value="13">AGRI</option>
            </select>
    
    <button id="downloadButton" onclick="downloadReport()">Download Report</button>
</div>

</body>
</html>
