<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Forms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash_fix.css') }}">
</head>
<body>

<!-- <header class="header">
    <h1>Faculty Forms</h1>
</header> -->

<ul class="flashes">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <li class="alert alert-{{ category }}">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </li>
            {% endfor %}
        {% endif %}
    {% endwith %}
</ul>

<div class="content">
    <!-- Academic Achievements Form -->
    <section class="form-section">
        <h2>Academic Achievements Form</h2>
        <form method="POST" action="{{ url_for('academic_achievements') }}" enctype="multipart/form-data">
            <!-- Hidden category and status input -->
            <input type="hidden" name="category" value="Academic Achievements">
            <input type="hidden" name="status" value="pending">

            <div class="form-group">
                <label for="title">Title of Achievement</label>
                <input type="text" id="title" name="title" placeholder="Enter the title of the achievement" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Provide details of the achievement" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="Enter the department name" required>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="Enter the year" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="supporting_document">Supporting Documents (Optional)</label>
                <input type="file" id="supporting_document" name="supporting_document">
            </div>

            <div class="form-group">
                <label for="visibility">Visibility Settings</label>
                <select id="visibility" name="visibility" required>
                    <option value="" disabled selected>Select Visibility</option>
                    <option value="Public">Public</option>
                    <option value="Staff-Only">Staff Only</option>
                    <option value="Students-Only">Students Only</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </section>
</div>

<script>
    // Automatically hide flash messages after 5 seconds
    setTimeout(() => {
        const flashes = document.querySelector('.flashes');
        if (flashes) {
            flashes.style.display = 'none';
        }
    }, 5000);

    // Force reload on back button
    window.addEventListener('pageshow', function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
</script>

</body>
</html>
