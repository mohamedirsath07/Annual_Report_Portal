<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-user.css') }}">
    <script src="{{ url_for('static', filename='js/add-user.js') }}"></script>
</head>
<body>
    <div class="form-container">
        <h2>Add User</h2>
        
        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div id="flash-message" class="flash-message">
                        {% for category, message in messages %}
                            <p class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>

        <form id="addUserForm" method="POST" action="{{ url_for('add_user') }}" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input type="text" id="username" name="email" placeholder="Enter email/username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">

            <label for="rollNo">Roll No</label>
            <input type="text" id="rollNo" name="rollNo" placeholder="Enter Roll Number (if applicable)">

            <label for="department">Department</label>
            <select id="department" name="year">
                <option value="">Select Department</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="AIDS">AIDS</option>
                <option value="AIML">AIML</option>
                <option value="CYS">CYS</option>
                <option value="BME">BME</option>
                <option value="BT">BT</option>
                <option value="FT">FT</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
                <option value="AGRI">AGRI</option>
            </select>

            <label for="role">Role</label>
            <select id="role" name="role">
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
            </select>

            <label for="fileUpload">Upload File (CSV/Excel/PDF)</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".csv, .xlsx, .xls, .pdf">

            <button type="submit">Add User</button>
        </form>
    </div>
</body>
</html>
