<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Report</title>
    <link rel="stylesheet" href="/static/css/generate-report.css">
</head>
<body>
    <div class="form-container">
        <h1>Download Report</h1>
        <form action="/download-pdf-form" method="POST">

            <label for="category">Select Category:</label>
            <select name="category" id="category" required>
                <option value="" disabled selected>Select a Category</option>
                <option value="academic achievements">Academic Achievements</option>
                <option value="student activities">Student Activities</option>
                <option value="research publications">Research Publications</option>
            </select>

            <label for="year">Select Year:</label>
            <select name="year" id="year" required>
                <option value="" disabled selected>Select a Year</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>

            <div class="form-group">
                <label for="departmentSelect">Select Department:</label>
                <select name="department" id="departmentSelect" required>
                    <option value="" disabled selected>Select a Department</option>
                    <option value="all">All Departments</option>
                    <option value="AIML">AIML</option>
                    <option value="AIDS">AIDS</option>
                    <option value="CS">CS</option>
                    <option value="IT">IT</option>
                    <option value="CE">CE</option>
                    <option value="ME">ME</option>
                    <option value="AE">AE</option>
                    <option value="EE">EE</option>
                </select>
            </div>

            <button type="submit">Download Report</button>
        </form>
    </div>
</body>
</html>
